<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador de Idade</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>

  <section class="container">
    <form id="formulario">
      <label for="txtano">Ano de Nascimento</label>
      <input type="number" id="txtano" placeholder="Ex: 2000" required />

      <fieldset>
        <legend>Sexo</legend>

        <label class="radio">
          <input type="radio" name="radsex" value="masc" checked />
          Masculino
        </label>

        <label class="radio">
          <input type="radio" name="radsex" value="fem" />
          Feminino
        </label>
      </fieldset>

      <button type="button" onclick="verificar()">Verificar</button>
    </form>

    <div id="resultado">
      <p id="res">Preencha os dados acima para ver o resultado!</p>
      <img id="imgPessoa" src="" alt="Foto" />
    </div>
  </section>

  <footer>
    Desenvolvido por <strong>Natália Pastre</strong> © 2025
  </footer>

  <script src="script.js"></script>
</body>

</html>
